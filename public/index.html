<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Servidor de Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Últimos Episodios</h1>
    </header>
    <main>
        <ul id="episodes-list">
            <!-- Los episodios se cargarán aquí dinámicamente -->
        </ul>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const episodesList = document.getElementById('episodes-list');

            // Hacemos la petición a nuestra propia API
            fetch('/api/latest-episodes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('La respuesta de la red no fue correcta');
                    }
                    return response.json();
                })
                .then(episodes => {
                    if (episodes.length === 0) {
                        episodesList.innerHTML = '<li>No se encontraron episodios.</li>';
                        return;
                    }

                    // Limpiamos la lista por si acaso
                    episodesList.innerHTML = '';

                    // Creamos y añadimos cada episodio a la lista
                    episodes.forEach(episode => {
                        const listItem = document.createElement('li');
                        
                        const img = document.createElement('img');
                        img.src = episode.Image;
                        img.alt = episode.Anime;
                        img.width = 100;

                        const title = document.createElement('span');
                        title.textContent = `${episode.Anime} - ${episode.Title}`;

                        listItem.appendChild(img);
                        listItem.appendChild(title);
                        episodesList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los episodios:', error);
                    episodesList.innerHTML = '<li>Error al cargar los episodios. Revisa la consola para más detalles.</li>';
                });
        });
    </script>
</body>
</html>
